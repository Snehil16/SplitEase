<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup - Split Ease</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- Icons from Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}">
</head>
<body id="reportsPage">
    <div id="home">
        <nav class="navbar navbar-expand-xl d-flex justify-content-center">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <h1 class="tm-site-title mb-0">SPLIT EASE</h1>
            </a>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="tm-bg-primary-dark tm-block tm-block-settings">
                        <h2 class="tm-block-title">Sign Up for an Account</h2>
                        <form action="{{ url_for('signup') }}" method="POST" class="tm-signup-form row">
                            <div class="form-group col-lg-6">
                                <label for="name">Account Name</label>
                                <input id="name" name="username" type="text" class="form-control validate" required>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="email">Account Email</label>
                                <input id="email" name="email" type="email" class="form-control validate" required>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control validate" required>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="password2">Re-enter Password</label>
                                <input id="password2" name="password2" type="password" class="form-control validate" required>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="phone">Phone</label>
                                <input id="phone" name="phone" type="tel" class="form-control validate">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block text-uppercase">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="tm-footer row tm-mt-small">
            <div class="col-12 font-weight-light">
                <p class="text-center text-white mb-0 px-4 small">
                    Copyright &copy; <b>2024</b> Split Ease. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
