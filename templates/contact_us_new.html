<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Split Ease - Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="static/css/fontawesome.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/templatemo-style.css">
</head>

<body>
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <h1 class="tm-site-title mb-0">Split Ease</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('home')}}">
                            <i class="fas fa-tachometer-alt"></i>
                            HOME
                        </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('stats')}}">
                            <i class="far fa-file-alt"></i>
                            Reports
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('people')}}">
                            <i class="fas fa-shopping-cart"></i>
                            Expenses
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('contactus')}}">
                            <i class="far fa-user"></i>
                            Contact Us
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-block" href="{{url_for('login')}}">
                            Admin, <b>Logout</b>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <div class="container mt-5">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <h2 class="tm-block-title">Contact the Admins</h2>
            <form action="/send-message" method="POST" class="tm-signup-form row">
                <div class="form-group col-lg-6">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required class="form-control validate"><br>
                </div>
                <div class="form-group col-lg-6">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required class="form-control validate"><br>
                </div>
                <div class="form-group col-lg-6">
                    <label for="phone">Your Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control validate"><br>
                </div>
                <div class="form-group col-lg-6">
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required class="form-control validate"></textarea><br>
                </div>
                <div class="form-group col-lg-6">
                    <label for="admin">Contact Admin:</label>
                    <select id="admin" name="admin" class="custom-select">
                        <option value="Eros">Eros</option>
                        <option value="Moeez">Moeez</option>
                        <option value="Snehil">Snehil</option>
                    </select><br><br>
                </div>
                <div class="form-group col-lg-6">
                    <label for="calendly">Schedule Meeting:</label><br>
                    <a href="https://calendly.com/eroskuikel/for-splitease" class="tm-footer-link">Schedule a meeting with Eros</a><br>
                    <a href="https://calendly.com/eroskuikel/for-splitease" class="tm-footer-link">Schedule a meeting with Moeez</a><br>
                    <a href="https://calendly.com/eroskuikel/for-splitease" class="tm-footer-link">Schedule a meeting with Snehil</a><br>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2024</b> Split Ease. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
